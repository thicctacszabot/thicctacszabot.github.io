<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>Thicc Tac SzabóT</title>
        <link rel="icon" href="assets/images/szabot.png">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
        <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
        <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>

        <script>
            let width = 0
            let divider = 5
            let wd = width / divider
            let size = wd - 10

            player = "SzaboT"

            let map = [
                ["", "", "", "", ""],
                ["", "", "", "", ""],
                ["", "", "", "", ""],
                ["", "", "", "", ""],
                ["", "", "", "", ""]
            ]

            assetPath = "assets/"

            imagePath = assetPath + "images/"
            soundPath = assetPath + "sounds/"

            szabotPath = imagePath + "szabot.png"
            alexinPath = imagePath + "alexin.png"

            canPath = soundPath + "can.wav"
            cannotPath = soundPath + "cannot.wav"
            winPath = soundPath + "win.wav"
            diePath = soundPath + "die.wav"

            let szabot
            let alexin

            let can
            let cannot
            let win
            let die

            let lineColor = 255

            function init() {
                player = "SzaboT"

                for (i = 0; i < divider; i++)
                    for (j = 0; j < divider; j++)
                        map[i][j] = ""

                cnv = createCanvas(width, width)
                cnv.parent('canvas')

                background('rgba(0%,0%,0%,0.75)')
                stroke(lineColor)
                strokeWeight(1)
                fill(0)

                for (i = 1; i < divider; i++) {
                    line(i * (wd), 0, i * (wd), width)
                    line(0, i * (wd), width, i * (wd))
                }
                    
                strokeWeight(3)
            }

            function drawSzaboT(x, y) {
                image(szabot, x - 70, y - 70, size - 20, size - 20)
            }

            function drawAlexin(x, y) {
                image(alexin, x - 70, y - 70, size - 20, size - 20)
            }

            function getRect(x, y) {
                column = 0
                row = 0
                for (i = 0; i < divider; i++)
                    for (j = 0; j < divider; j++)
                        if (x > i * wd && x < (i + 1) * wd && y > j * wd && y < (j + 1) * wd)
                            return [i, j]
            }

            function getCoords(rect) {
                _x = rect[0] * wd + 10
                _y = rect[1] * wd + 10

                return [_x + 80, _y + 80]
            }

            function get_block(p) {
                var c = 0;
                for (i = 0; i < divider; i++)
                    for (j = 0; j < divider; j++) {
                        if (c == p)
                            return map[i][j]
                        else
                            c++
                    }
            }

            function matches(a, b, c, d) {
                let _a = get_block(a)
                let _b = get_block(b)
                let _c = get_block(c)
                let _d = get_block(d)

                return _a == _b && _b == _c && _c == _d && _a != ""
            }

            function are_you_win() {
                        // oszlopok
                return  matches(0,1,2,3) ||
                        matches(1,2,3,4) ||
                        matches(5,6,7,8) ||
                        matches(6,7,8,9) ||
                        matches(10,11,12,13) ||
                        matches(11,12,13,14) ||
                        matches(15,16,17,18) ||
                        matches(16,17,18,19) ||
                        matches(20,21,22,23) ||
                        matches(21,22,23,24) ||
                        // sorok
                        matches(0,5,10,15) ||
                        matches(5,10,15,20) ||
                        matches(1,6,11,16) ||
                        matches(6,11,16,21) ||
                        matches(2,7,12,17) ||
                        matches(7,12,17,22) ||
                        matches(3,8,13,18) ||
                        matches(8,13,18,23) ||
                        matches(4,9,14,19) ||
                        matches(9,14,19,24) ||
                        // balról lefele
                        matches(1,7,13,19) ||
                        matches(0,6,12,18) ||
                        matches(6,12,18,24) ||
                        matches(5,11,17,23) ||
                        // balról felfele
                        matches(15,11,7,3) ||
                        matches(20,16,12,8) ||
                        matches(16,12,8,9) ||
                        matches(21,17,13,9)
            }

            function switchPlayer() {
                if (player == "SzaboT")
                    player = "Alexin"
                else
                    player = "SzaboT"
            }

            function preload() {
                szabot = loadImage(szabotPath)
                alexin = loadImage(alexinPath)

                can = loadSound('assets/sounds/can.wav')
                cannot = loadSound('assets/sounds/cannot.wav')
                win = loadSound('assets/sounds/win.wav')
                die = loadSound('assets/sounds/die.wav')
            }

            function setup() {
                if (windowWidth < windowHeight)
                    width = windowWidth - 40
                else
                    width = windowHeight - 40

                wd = width / divider

                size = wd - 10

                init()
            }

            function mouseClicked(){
                rect = getRect(mouseX, mouseY)
                if (map[rect[0]][rect[1]] == "") {
                    coords = getCoords(rect)

                    if (player == "SzaboT")
                        drawSzaboT(coords[0], coords[1])
                    else
                        drawAlexin(coords[0], coords[1])
                
                    map[rect[0]][rect[1]] = player

                    if (are_you_win()) {
                        win.play()
                        alert(player + "  nyert")
                        init()
                    } else {
                        isAnyEmpty = false

                        for (i = 0; i < divider; i++)
                            for (j = 0; j < divider; j++)
                                if (map[i][j] == "")
                                    isAnyEmpty = true
                        
                        if (!isAnyEmpty) {
                            die.play()
                            alert("Megbuktál, te egyetemisták szégyene!!!")
                            init()
                        } else {
                            can.play()
                            switchPlayer()
                        }
                    }
                        
                    print("added in rect = \'" + map[rect[0]][rect[1]] + "\'")
                    print(map)
                } else
                    cannot.play()
            }
        </script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            body {
                background-image: url("assets/images/deepfryedbg.jpg");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }

            #container {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #link {
                position: absolute;
                float: top;
            }

            #canvas {
                position: absolute;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="canvas"></div>
        </div>
    </body>
</html>
